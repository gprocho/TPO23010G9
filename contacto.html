<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/L_Icono_logo_e2.ico" type="image/x-icon">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <a href="index.html" class="header-logo"><img src="img/L_logo_e1.png" alt="Logo"></a>
        <div class="respmenu">
            <input type="checkbox">
            <img class="fas fa-bars" src="img/menu_e1.png" alt="menú">
            <img class="fas fa-times" src="img/cerrarMB_e3.png" alt="cerrar">
            <nav class="header-nav nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="header-menu">Inicio</a></li>
                    <li><a href="paseos.html" class="header-menu">Paseos</a></li>
                    <li><a href="atracciones.html" class="header-menu">Atracciones gratuitas</a></li>
                    <li><a href="historia.html" class="header-menu">Historias y música</a></li>
                    <li><a href="reservas.html" class="header-menu">Reservas</a></li>
                    <li><a href="contacto.html" class="header-button"><button>Contacto</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main - Contenido principal -->
    <main class="main">
        <img src="img/ap1.jpg" alt="Vista atardecer Obelisco BA">
        <div class="main-texto">
            <p>Contacto:</p>
        </div>
    </main>
    <!-- Bloques información, varios -->
    <section class="formulario">
        <h1>Formulario de Reservas</h1>
        <div class="container">
            <!--<form action="">-->
            <form class="row mt-3">
                <div class="col-12">
                    <label for="date">Fecha de salida (mm/dd/yyyy): </label>
                    <input type="date" id="date" class="form-control">
                </div>
                <form class="row mt-3">
                    <div class="col-6">
                        <label for="paseos">Paseos Disponibles: (Select)</label>
                        <select id="paseos" name="paseos disponibles" class="form-control btn btn-light">
                            <option value="paseo 0"></option>
                            <option value="paseo 1">City tour</option>
                            <option value="paseo 2">Puerto Madero</option>
                            <option value="paseo 3">Show de Tango</option>
                            <option value="paseo 4">Canchas de Fútbol</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="number">Cantidad de pasajeros:</label>
                        <input type="number" name="number" class="form-control" placeholder="Ingrese el numero..">
                    </div>
                    <form class="row mt-12">
                        <div class="col-6">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre aqui...">
                        </div>
                        <div class="col-6">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" class="form-control"
                                placeholder="Ingrese su apellido aqui..." style="color: cornflowerblue;">
                        </div>
                    </form>
                    <form class="row mt-3">
                        <div class="col-6">
                            <label for="email">Email de contacto:</label>
                            <input type="text" id="email" class="form-control" placeholder="Ingrese su email aqui...">
                        </div>
                        <div class="col-6">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" class="form-control"
                                placeholder="Ingrese su teléfono aqui...">
                        </div>
                    </form>
                    <form class="row mt-3">
                        <label for="comentarios">Comentarios:</label>
                        <textarea name="comentarios" rows="5" cols="12" class="form-control"></textarea>
                    </form>
                    <form class="row mt-3">
                        <div class="col-8">
                            <input type="submit" value="Enviar" class="form-control btn btn-info">
                        </div>
                        <div class="col-4">
                            <button type="reset">Reset</button class="form-control btn btn-secondary">
                        </div>
                    </form>
                    <a href="index.html">Regresar</a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-texto">
                <p>Sentir, vivir y disfrutar Buenos Aires.</p>
                <p>Los esperamos junto a nuestro equipo de guías.</p>
            </div>
            <div class="footer-logo">
                <a href="index.html"> <img src="img/L_logo_e1.png" alt="imagen logo"></a>
            </div>
            <div class="footer-redes-sociales">
                <ul class="list-redes-sociales">
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/Facebook.png" alt="Facebook"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/RS Instagram.jpeg" alt="Instagram"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/RS YouTube.png" alt="YouTube"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"><img src="img/RS TikTok.png" alt="TikTok"></a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
