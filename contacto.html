<body>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Main - Contenido principal -->
    <main class="main">
        <img src="img/ap1.jpg" alt="Vista atardecer Obelisco BA">
        <div class="main-texto">
            <p>Contacto:</p>
        </div>
    </main>
    <!-- Bloques información, varios -->
    <section class="formulario">
        <div class="container rows mt-3">

            <!--envia la información al correo BAturismoarg@mail.com Clave:BAturismo23-->
            <form novalidate id="formulariocont" action="mailto:BAturismoarg@gmail.com" method="post"
                enctype="text/plain">

                <div class="form mb-3">
                    <label for="userApellidoContac">Apellido:</label>
                    <input class="form-control mb-3" name="userApellidoContac" placeholder="Ingrese su apellido..."
                        autocomplete="off" id="userApellidoContac" type="text" />
                </div>
                <p class="text-danger mb-3 d-none" id="alertApellidoContac"></p>

                <div class="form mb-3">
                    <label for="userNameContac">Nombre:</label>
                    <input class="form-control mb-3" name="userNameContac" placeholder="Ingrese su nombre..."
                        autocomplete="off" id="userNameContac" type="text" />
                </div>
                <p class="text-danger mb-3 d-none" id="alertNameContac"></p>

                <div class="form mb-3">
                    <label for="userEmailContac">Correo Electrónico:</label>
                    <input class="form-control mb-3" name="userEmailContac" placeholder="Ingrese su correo..."
                        id="userEmailContac" autocomplete="off" type="email" />
                </div>
                <p class="text-danger mb-3 d-none" id="alertEmailContac"></p>


                <div class="form mb-3">
                    <label for="userTelefContac">Teléfono celular (+54 911 1234 1234):</label>
                    <input class="form-control mb-3" name="userTelefContac"
                        placeholder="Ingrese su número telefónico..." id="userTelefContac" autocomplete="off"
                        type="tel" />
                </div>
                <p class="text-danger mb-3 d-none" id="alertTelefContac"></p>

                <div class="form mb-3">
                    <label for="userComentContac">Consulta:</label>
                    <textarea name="comentarios" rows="6" cols="12" class="form-control"
                        placeholder="Ingrese su consulta..."></textarea>
                </div>
                <p class="text-danger mb-3 d-none" id="alertComentContac"></p>



                <button type="submit" class="form-control btn btn-primary">Enviar</button>
                <br>
                <br>

                <button type="reset" class="btn btn-secondary">Borrar</button>

                <a href="paseos.html" class="button" style="vertical-align:middle">
                    <span>Volver </span></a>

            </form>
            <div class="alert alert-success mt-2 d-none" id="alertSuccessContac"></div>
        </div>


        <div class="container rows mt-3 contacto-datos">
            <div class="grid-p">
                <div class="bloque-paseos p cont-dym">
                    <div class="cont-datos">
                        <a name="Contacto"></a>
                        <br>
                        <img class="contacto-logo" src="img/L_logo_e1.png" alt="Logo">
                        <br>
                        <p>Av. Córdoba 722 - Ciudad de Buenos Aires</p>
                        <p>+54 9 11 9999 9999</p>
                        <p>BAturismoarg@gmail.com</p>
                    </div>
                    <div id="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6568.407548857194!2d-58.38229524458413!3d-34.59900835724984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacbd5628479%3A0xa61b4128d4507352!2sAv.%20C%C3%B3rdoba%20722%2C%20C1054AAT%20CABA!5e0!3m2!1ses!2sar!4v1685125284567!5m2!1ses!2sar"
                            width="300" height="220" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-texto">
                <p>Sentir, vivir y disfrutar Buenos Aires.</p>
                <p>Los esperamos junto a nuestro equipo de guías.</p>
            </div>
            <div class="footer-logo">
                <a href="index.html"> <img src="img/L_logo_e1.png" alt="imagen logo"></a>
            </div>
            <div class="footer-redes-sociales">
                <ul class="list-redes-sociales">
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/Facebook.png" alt="Facebook"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/RS Instagram.jpeg" alt="Instagram"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"> <img src="img/RS YouTube.png" alt="YouTube"></a>
                    </li>
                    <li class="item-redes-sociales">
                        <a href="#"><img src="img/RS TikTok.png" alt="TikTok"></a>

    </footer>
